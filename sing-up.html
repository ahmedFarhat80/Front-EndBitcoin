<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundX Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Left Section -->
            <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center position-relative bg-left">
                <img src="background-elements.png" alt="Decorative Elements" class="position-absolute">
            </div>

            <!-- Right Section -->
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
                <div class="text-center">
                    <img src="logo.png" alt="FundX Logo" class="mb-4" style="max-width: 150px;">
                    <h4>EMPOWERING YOUR INVESTMENTS, BUILDING YOUR FUTURE.</h4>
                </div>

                <!-- Authentication Forms -->
                <div id="auth-container" class="w-100" style="max-width: 400px;">
                    <!-- Sign Up Form -->
                    <form id="signup-form" class="auth-form">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="name" placeholder="Enter your Name">
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="email" placeholder="Enter your Email">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Enter your Password">
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="saveCredentials">
                                <label class="form-check-label" for="saveCredentials">Save Email and Password</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success w-100 mt-3">SIGN UP</button>
                        <p class="mt-3">You have an account? <a href="#" id="login-link" class="text-success">LOGIN</a>
                        </p>
                    </form>

                    <!-- Login Form -->
                    <form id="login-form" class="auth-form d-none">
                        <div class="mb-3">
                            <input type="email" class="form-control" id="login-email" placeholder="Enter your Email">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="login-password"
                                placeholder="Enter your Password">
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember Me</label>
                            </div>
                            <a href="#" class="text-success">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn btn-success w-100 mt-3">LOGIN</button>
                        <p class="mt-3">Donâ€™t have an account? <a href="#" id="signup-link" class="text-success">SIGN
                                UP</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // scripts.js
        document.getElementById('login-link').addEventListener('click', function (e) {
            e.preventDefault();
            toggleForms('login');
        });

        document.getElementById('signup-link').addEventListener('click', function (e) {
            e.preventDefault();
            toggleForms('signup');
        });

        function toggleForms(form) {
            const signupForm = document.getElementById('signup-form');
            const loginForm = document.getElementById('login-form');

            if (form === 'login') {
                signupForm.classList.add('d-none');
                loginForm.classList.remove('d-none');
            } else {
                loginForm.classList.add('d-none');
                signupForm.classList.remove('d-none');
            }
        }

    </script>
</body>

</html>
